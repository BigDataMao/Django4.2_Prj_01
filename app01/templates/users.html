<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <style>
        th, td {
        border: 1px solid black;
        padding: 8px;
        }
    </style>
</head>
<body>
<h1>用户管理</h1>
<a href="/user/add/">添加用户</a>
<table style="border: solid darkblue">
    <thead>
    <tr>
        <th>用户名</th>
        <th>密码</th>
        <th>邮箱</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/user/{{ user.id }}/edit/">编辑</a>
                <a href="/user/delete/?id={{ user.id }}">删除</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
