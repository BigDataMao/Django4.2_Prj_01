<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<h1>添加用户</h1>
<form method="post">
    {% csrf_token %}
    <label for="username">
        <input type="text" name="username" placeholder="用户名">
    </label><br>
    <label for="password">
        <input type="password" name="password" placeholder="密码">
    </label><br>
    <label for="email">
        <input type="text" name="email" placeholder="邮箱">
    </label><br>
    <input type="submit" value="添加">
</form>
</body>
</html>
