<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
</head>
<body>
<h1>编辑用户</h1>
<form method="post">
    {% csrf_token %}
    <label for="username">
        <input type="text" name="username" placeholder="用户名" value="{{ user.username }}">
    </label><br>
    <label for="password">
        <input type="password" name="password" placeholder="密码" value="{{ user.password }}">
    </label><br>
    <label for="email">
        <input type="text" name="email" placeholder="邮箱" value="{{ user.email }}">
    </label><br>
    <input type="submit" value="确认修改">
</form>
</body>
</html>
